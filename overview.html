<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AIR Dashboard - Visualize population and health data">
    <title>AIR Dashboard - Overview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <div class="header">
        <h1>AIR Dashboard</h1>
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="overview.html">Overview</a>
        <a href="details.html">Details</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <div id="initial-content" class="content-sections">
            <div class="pyramid">
                <img src="static/pyramid.png" alt="Population Pyramid">
                <div class="map-label">인구 피라미드 이미지</div>
            </div>
            <div class="map">
                <img src="static/map.png" alt="Map Visualization">
                <div class="map-label">지도 이미지</div>
            </div>
        </div>
        <div class="filter-bar">
            <label for="department">분과:</label>
            <select id="department">
                <option value="순환기">순환기</option>
                <option value="호흡기">호흡기</option>
                <option value="정신질환">정신질환</option>
                <option value="신경계">신경계</option>
                <option value="피부">피부</option>
                <option value="류마티스">류마티스</option>
                <option value="신장">신장</option>
                <option value="뇌졸중">뇌졸중</option>
                <option value="안과">안과</option>
                <option value="소화기">소화기</option>
                <option value="내분비">내분비</option>
            </select>
            <label for="disease">질환:</label>
            <select id="disease">
                <option value="cicr1">cicr1</option>
                <option value="cicr2">cicr2</option>
                <option value="cicr3">cicr3</option>
                <option value="cicr4">cicr4</option>
                <option value="cicr5">cicr5</option>
            </select>
            <label for="condition">발생/악화:</label>
            <select id="condition">
                <option value="발생">발생</option>
                <option value="악화">악화</option>
            </select>
            <label for="exposure">단기/장기 노출:</label>
            <select id="exposure">
                <option value="단기">단기</option>
                <option value="장기">장기</option>
            </select>
            <button onclick="applyFilter()">필터 적용</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">
            <p>© 2025 AIR Dashboard. All rights reserved.</p>
            <p>Contact: <a href="mailto:support@airdashboard.com" style="color: #e0e0e0;">support@airdashboard.com</a> | Follow us on <a href="#" style="color: #e0e0e0;">Twitter</a></p>
        </div>
        <div class="footer-logos">
            <img src="static/NIoH.png" alt="NIoH Logo" class="footer-logo">
            <img src="static/samsung.png" alt="Samsung Logo" class="footer-logo">
            <img src="static/sung_univ.png" alt="Sungkyunkwan University Logo" class="footer-logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
